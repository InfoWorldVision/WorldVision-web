<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FontAwsome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Animation CDN links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Fav Icon -->
    <link rel="icon" href="../Multimedia/favicon.ico" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="../Pages/style.css" />

    <title>World Vision</title>
  </head>
  <body>
    <!-- Lense Images -->
    <div class="lens-bg" id="lensBg"></div>
    <header class="z-2">

      <!-- Navbar -->
      <nav id="navbar" class="fixed top-4 w-full lg:left-1/2 lg:-translate-x-1/2 lg:w-[92%] h-24 lg:px-4 bg-transparent overflow-visible transition-all duration-300 ease-in-out z-50">
        <div class="nav-glass relative h-full px-10 lg:flex lg:items-center lg:justify-between lg:rounded-2xl flex items-center">

          <!-- LEFT: Hamburger + Logo -->
          <div class="flex items-center justify-between w-full lg:w-auto">

            <!-- Hamburger (mobile only) -->
            <button id="menuToggle" class="lg:hidden w-11 h-11 flex items-center justify-center rounded-xl bg-white/20 backdrop-blur-md border border-white/30 text-xl">
              <i class="fa-solid fa-bars"></i>
            </button>

            <!-- Logo -->
            <div class="logo-container flex items-center gap-3 mx-auto lg:mx-0">
              <img src="../Multimedia/WVO_Logo1.png" class="h-14 w-auto" />
              <div class="flex flex-col leading-tight">
                <span class="font-semibold text-2xl tracking-wide"> World Vision </span>
                <span class="subtitle text-xs tracking-widest uppercase"> Ophthalmic Pvt. Ltd. </span>
              </div>
            </div>
          </div>
          <!-- Desktop nav -->
          <ul class="hidden lg:flex items-center gap-8 text-lg font-medium whitespace-nowrap" >
            <li><a href="#" class="hover:text-blue-600">Home</a></li>

            <!-- Desktop dropdown -->
            <li class="relative group">
              <!-- Hover anchor -->
              <div class="flex items-center gap-2 cursor-pointer hover:text-blue-600" >
                Our Products
                <i class="fa-solid fa-chevron-down text-sm transition-transform duration-200 group-hover:rotate-180" ></i>
              </div>

              <!-- Dropdown -->
              <div class="absolute left-0 top-full mt-3 w-52 rounded-xl bg-white/80 backdrop-blur-lg border border-white/30 shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-[999]" >
                <a href="#" class="block px-4 py-3 hover:bg-white/60">Lens A</a>
                <a href="#" class="block px-4 py-3 hover:bg-white/60">Lens B</a>
              </div>
            </li>
            <li><a href="#" class="hover:text-blue-600">About</a></li>
            <li><a href="#" class="hover:text-blue-600">Contact</a></li>
          </ul>

        </div>
      </nav>

      <!-- Mobile Overlay -->
      <div id="menuOverlay" class="fixed inset-y-0 left-72 right-0 bg-black/40 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300 z-[9998] lg:hidden"></div>

 
      <!-- Mobile Drawer -->
      <div id="mobileMenu" class="fixed inset-y-0 left-0 h-full w-72 -translate-x-full transition-transform duration-300 ease-in-out z-[9999] lg:hidden" >
        <div class="h-full w-72 px-5 pt-7 bg-white/15 backdrop-blur-xl border-r border-white/30" >
          <!-- Drawer Header -->
          <div class="relative mb-8 px-2 pt-8">
            <div class="flex items-center gap-3">
              <img src="../Multimedia/WVO_Logo1.png" class="h-10 w-auto" />
              <div class="flex flex-col leading-tight">
                <span class="font-semibold text-lg">World Vision</span>
                <span class="subtitle text-xs tracking-widest uppercase">
                  Ophthalmic Pvt. Ltd.
                </span>
              </div>
            </div>

            <!-- Close Button -->
            <button id="closeMenu" class="absolute top-0 right-2 w-7 h-7 flex items-center justify-center rounded-xl bg-white/20 backdrop-blur border border-white/30 text-xl">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <ul class="flex flex-col gap-6 text-lg font-medium mt-10">
            <li><a href="#">Home</a></li>

            <!-- Mobile dropdown -->
            <li>
              <button id="mobileProductsBtn" class="w-full flex items-center justify-between" >
                <span>Our Products</span>
                <i id="mobileProductsIcon" class="fa-solid fa-chevron-down text-sm transition-transform duration-200" ></i>
              </button>

              <div id="mobileProductsMenu" class="hidden ml-4 mt-3 flex flex-col gap-2 bg-white/15 backdrop-blur shadow-lg rounded-xl overflow-visible" >
                <a href="#" class="px-4 py-3">Lens A</a>
                <a href="#" class="px-4 py-3">Lens B</a>
              </div>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main class="z-2">
    </main>
    <footer class="z-2"></footer>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- js Links -->
     <script src="../Pages/index.js"></script>

  </body>
</html>
